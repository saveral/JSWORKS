<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덧셈 프로그램</title>
</head>
<body>
    <h2>덧셈 프로그램</h2>
    <script>
        var n1 = parseInt(prompt("첫째수를 입력하세요", "1"));
        var n2 = parseInt(prompt("둘째수를 입력하세요", "1"));
        var sum;

        sum = n1 + n2;
        // sum = parseInt(n1) + parseInt(n2);   숫자로 인식
        document.write('두 수의 합 = ' + sum);
    </script>
</body>
</html>
