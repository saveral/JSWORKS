<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let 키워드 사용</title>
</head>
<body>
    <h2>let 키워드 사용</h2>
    <script>
        let x = 1;          //변경불가한 선언문
        if(x===1){
            x = x + 1;
            console.log(x); //2
        }

        console.log(x);     //2

        var x = 0;          //재 선언 불가
        console.log(x);
    </script>
</body>
</html>
