<html lang="en">
<head>

    <title>함수</title>
</head>
<body>
    <h2>함수의 정의와 호출</h2>
    <script>
        function sayhello(name){  //<--매개변수, 인수
            document.write(name +"님 안녕하세요<br>");    
        }

        sayhello("오상식");

        ////////
        sayhello("김두한");

    </script>
    
</body>
