<html lang="en">

    <title>마우스터치로 바뀌는 효과</title>

<body>
    <h1 onmouseover="changeText()" id="switch">Click on this Text!!</h1>

        function changeText(){
             //글자 색상 바꾸기
            document.getElementById("switch").style.color="blue";

             //글자 내용 바꾸기
            // document.getElementById("switch").innerHTML = "Good!!"; 
        }
    </script>
</body>
