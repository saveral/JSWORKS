<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 변수의 범위(scope)</title>
</head>
<body>
    <h2>지역 변수의 유효 범위</h2>
    <script>
        function oneUp(){
            var x = 1;  //지역변수(블럭 범위내)
            x += 1;
            return x;
        }

        var num = oneUp(); // 위에 괄호 닫아서 x라는 변수는 소멸됨
        document.write("num = " + num + "<br>");
        // var x = 3;   /이렇게 별도 선언해줘야 그 뒤에 나옴
        // document.write("x = " + x);
        //지역 변수 생존주기는 함수에서 정의할 때 생성되고
        //함수 호출 후에는 메모리에서 해제(소멸)됨
    </script>
</body>
</html>
