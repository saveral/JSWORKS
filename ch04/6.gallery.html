<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤링 갤러리</title>
    <style>
        #container{width: 800px; margin: 0 auto; text-align: center;}
        img{vertical-align: middle; /* 수직정렬 - top middle bottom  */}
    </style>
</head>
<body>
    <div id="container">
        <h2>롤링(rolling) 갤러리</h2>
        <a href="#" onclick="prevGallery()"><img src="../images/left_btn.png" alt="왼쪽표시"></a>
        <a href="#"><img src="../images/img1.jpg" alt="새의 사진" id="gallery"></a>
        <a href="#" onclick="nextGallery()"><img src="../images/right_btn.png" alt="오른쪽쪽표시"></a>
    </div>
    <script>
        //오른쪽 이미지 클릭시 그림 넘어감
        var num = 1;  //전역변수로 위치시킨다(안그럼 1~2에서 갇혀 못나옴)
        function nextGallery(){           
            num += 1;
            if(num > 7){   //최대 7보다 크면 다시 1로 초기화
               num = 1;
            }
            document.getElementById('gallery').src = "../images/img" + num +".jpg"; //이거 골때리게 멋짐
        }
        function prevGallery(){           
            num -= 1;
            if(num < 1){
               num = 7;
            }
            document.getElementById('gallery').src = "../images/img" + num +".jpg";
        }
    </script>
   

</body>
</html>
