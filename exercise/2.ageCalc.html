<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
</head>
<body>
    <h2>나이 계산 프로그램</h2>
    <script>
       
         const currentYear = 2021; //상수(바뀔수 없는 것)
         var birthYear = prompt("출생년도를 입력하시오","1995");
         var age; //변수
         // currentYear = 2020;  //변경하면 오류남    

        if(birthYear !== null){
         age =  currentYear - birthYear
         document.write("나이는" + age +"세 입니다.")
        }
        else{
            document.write("입력하라면 쫌 입력좀 하세요!!")
        }
    </script>
</body>
</html>
