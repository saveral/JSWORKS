<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square(제곱)함수</title>
</head>
<body>
    <script>

    var square = function(x){
        return x * x;
    }
    
    var result = square(5);
    document.write("5의 제곱 : " + result)

    </script>
</body>
</html>
