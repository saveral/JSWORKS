<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제곱수를 구하는 함수-버튼버젼</title>
    <style>
        body{
            text-align: center;
            margin-top: 50px;
        }
        button,p{
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <button onclick = "square(4)">계산하기</button>
    <p id="demo"></p>    
    <script>
        var square = function(x){
            var num = x * x
            document.getElementById("demo").innerHTML = num;  /* 이미 Id가 있어서 #을 붙일필요 없으나 class에서는 #을 붙어야함 알제? */
        }

    </script>
</body>
</html>
