<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>session</title>
    <style>
        body{
            background: #00ff00;
            color: #fff;
            margin-top: 80px;
        }
        p{
            font-size: 2em;
            text-align: center;
        }
        strong{
            color: yellow;
            font-size: 1.5em;
        }
    </style>
</head>
<body>   
    <script>
        var session = prompt("관심 세션을 선택해 주세요.1-마케팅, 2-개발, 3-디자인");

        switch(session){
            case "1" : document.write("<p>마케팅 세션은 <strong>201호</strong>에서</p>");
            break;
            case "2" : document.write("<p>개발 세션은 <strong>203호</strong>에서</p>");
            break;
            case "3" : document.write("<p>디자인 세션은 <strong>205호</strong>에서</p>");
            break;
            default: alert("잘못 입력했어영.");
        }
    </script>
</body>
</html>
