<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - switch문</title>
</head>
<body>
    <h2>순위에 따른 메달 표시하기</h2>
    <script>
        var rank = parseInt(prompt("순위를 입력하시오","1"));
        switch(rank){
            case 1:
                document.write("금메달입니다.");
                break;                              /* brake는 뒤에 write까지 안가도록 컷트하는 것 */
            case 2:
                document.write("은메달입니다.");
                break;
            case 3:
                document.write("똥메달입니다.");
                break;
            default:
                document.write("기념품 받아가세요^^ ");
                break;
            
        }
    </script>
</body>
</html>
