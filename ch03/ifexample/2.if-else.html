<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - if-else문</title>
</head>
<body>
    <h2>if-else문</h2>
    <script>
        //나이가 15세 이상이면 "드라마 관람가"이고, 아니면 "드라마 관람불가" 출력
        // var age = 16;
        var age=prompt('나이를 입력하시오','15') /* 나이를 입력받기 */
        
     if(age !== null){   
        if(age >= 15){
            document.write("드라마 관람가<br>");
        }
        else{  //반대급부 조건문, (age <15)가 생략된것임
            document.write("드라마 관람불가<br>");
        }
        document.write("나이는 "+ age + "세 입니다.");
        }else{
            document.write("입력이 취소되었습니다.")
        }
    
    </script> 
</body>
</html>
