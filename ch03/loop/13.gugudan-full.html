<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 Full</title>
    <style>
        div{
            display: inline-block;
            padding: 0 20px 30px 20px;
            margin: 15px;
            border: 1px solid #ccc;
            line-height: 2;
        }
        div h2{
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>구구단 Full버젼</h2>
    <script>
        var i, j;
        for(i=2; i<10; i++){
            document.write("<div>");
            document.write("<h3>" + i + "단<br>");
            for(j=1; j<10; j++){
                document.write(i + " x " + i + " = " + (i*j) + '<br>');
        }
        document.write('</div>');
        }
    </script>
</body>
</html>
