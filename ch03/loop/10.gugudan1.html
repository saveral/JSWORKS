<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기</title>
</head>
<body>
    <h2>구구단 출력</h2>
    <script>
        //구구단 출력        
        for(var i= 1; i<10; i++){
            document.write("6 x " + i + " = " + (6*i) + "<br>");
        }

    </script>
</body>
</html>
