<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기</title>
</head>
<body>
    <h2>구구단 출력2</h2>
    <script>        
        //단을 입력받아서 구구단 출력        
        var dan = parseInt(prompt("단을 입력하시오","2"));

        //숫자 오류 처리 - isNaN()함수 사용하여 if와 else 내용들을 맞바꿔준다.
        //null - 유효하지 않은 데이터(문자, 객체)

        if(isNaN(dan)){ //dan이 숫자가 아닌경우(Not A Number) 
            document.write("숫자 입력해라 확마!")
        }
        else{ //숫자인 경우            
            for(var i= 1; i<10; i++){
                document.write(dan + " x " + i + " = " + (dan*i) + "<br>");
            }
        }
    </script>
</body>
</html>
