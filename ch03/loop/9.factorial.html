<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팩토리얼  구하시오</title>
</head>
<body>
    <script>
    //팩토리얼 구하기(1x2x3...x10)
    var n = parseInt(prompt("숫자를 입력하세요","1"));
    var result = "";
    var facto = 1;    

    if(n !== null){
    for(var i = 1; i<=n; i++){
        facto = facto * i;  // 1x2x3...x n 
        //or facto *= i 로도 사용가능
    }     
    result = n + "!=" + facto;
    document.write(facto);
    }   
    else{
        document.write("입력이 취소되었습니다.")
    }
    </script>
</body>
</html>
