<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수끼리 더하기</title>
</head>
<body>
    <h2>짝수끼리 더해라</h2>
    <script>        
        var n = prompt("입력하시오","20");
        var sum = 0;
        for(var i=1; i <= n; i++){
            if(i % 2 ===1)
                continue
                sum += i;

        document.write(i + "------" + sum + '<br>');
        }
        document.write("=================================<br>");
        //2의 배수(짝수) 누적 합계
        var sum = 0;
        for(var i=1; i <= n; i++){
            if(i % 2 === 0)
                sum += i;

        document.write(i + "------" + sum + '<br>');
        }
    </script>
</body>
</html>
