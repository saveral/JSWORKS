<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이중 for문</title>
</head>
<body>
    <h2>이중 for문 연습</h2>
    <script>
        //1행에서 5열까지 '가'를 출력하기
        for(var i=1; i<=5; i++){
            document.write("☆")
        }
        document.write("<br><br>")
        //5행 5열까지 '가'를 출력하기
        var i, j;
        for(var i=1; i<=5; i++){
            for(var j=i; j<=5; j++){  // j=i로 바꾸면 별이 감소하는 효과
                document.write("☆")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
